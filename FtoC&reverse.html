﻿<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <script src="fah-cel.js"></script>
    <link rel="icon" href="https://blm-fsmvu.github.io/305/images/icon192.png">
    <title>FAH - CEL</title>
    <style>
        /* CSS comment */
        body {
            max-width: 440px;
        }

        #inp {
            width: 50px
        }

        #out {
            font-size: 18px;
            background: blue;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    

  <p><input id="c" onkeyup="convert('C')">  Celsius</p>

  <p><input id="f" onkeyup="convert('F')">  Fahrenheit</p> 

  <script>

    function convert(degree) {
      var x;
      if (degree == "C") {
        x = document.getElementById("c").value * 9 / 5 + 32;
        document.getElementById("f").value = Math.round(x);
      } else {
        x = (document.getElementById("f").value -32) * 5 / 9;
        document.getElementById("c").value = Math.round(x);
      }
    }
    
        </script>
      


</body>
</html>
